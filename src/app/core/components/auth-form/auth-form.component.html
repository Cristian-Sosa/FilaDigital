<form [formGroup]="turnoForm" class="form" (submit)="submitForm()">
  <input
    id="turnoCliente"
    class="form_input"
    name="turnoCliento"
    formControlName="turnoInput"
    type="number"
    min="0"
    minlength="1"
    max="99"
    maxlength="2"
    required
    placeholder="Turno fÃ­sico"
  />

  <app-primary-button
    [button]="{
      text: 'Ver turno digital',
      disabled: !turnoForm.valid,
      type: 'submit'
    }"
  ></app-primary-button>
</form>
